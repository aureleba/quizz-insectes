<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quiz Abeilles — Sélection Multiple</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f7f7f7;
  }

  header {
    background: #ffcc33;
    padding: 20px;
    text-align: center;
    font-size: 1.4rem;
    font-weight: bold;
  }

  #interactive-image {
    position: relative;
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
  }

  #interactive-image img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  }

  .click-zone {
    position: absolute;
    border: 2px solid red;
    border-radius: 8px;
    cursor: pointer;
    opacity: 0.25;
    transition: background 0.2s, opacity 0.2s, border-color 0.2s;
  }

  .click-zone:hover {
    opacity: 0.45;
    background: rgba(255,255,0,0.25);
  }

  .click-zone.selected {
    background: rgba(0,150,255,0.35);
    border-color: blue;
  }

  #validate-btn {
    display: block;
    margin: 20px auto;
    padding: 12px 25px;
    font-size: 1.1rem;
    background: #ffcc33;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  #validate-btn:hover {
    background: #e6b800;
  }

  /* Message final centré en overlay */
  #quiz-result {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.25);
    font-size: 1.25rem;
    font-weight: bold;
    text-align: center;
    width: 80%;
    max-width: 400px;
    display: none;
    z-index: 9999;
  }
</style>
</head>

<body>

<header>Trouvez les 2 mouches mimétiques innofensives</header>

<section id="interactive-image">
  <img src="insectes.jpg" />

  <!-- 11 ZONES CLIQUABLES ADAPTATIVES (en %) -->

  <!-- 1. Scolia hirta -->
  <div class="click-zone" data-id="1"
       style="left:10%; top:6%; width:25%; height:18%;"></div>

  <!-- 2. Megascolia maculata -->
  <div class="click-zone" data-id="2"
       style="left:38%; top:7%; width:25%; height:20%;"></div>

  <!-- 3. Bombus hortorum -->
  <div class="click-zone" data-id="3"
       style="left:70%; top:10%; width:18%; height:15%;"></div>

  <!-- 4. Volucella zonaria (BONNE RÉPONSE) -->
  <div class="click-zone" data-id="4"
       style="left:72%; top:22%; width:20%; height:18%;"></div>

  <!-- 5. Chrysotoxum elegans (BONNE RÉPONSE) -->
  <div class="click-zone" data-id="5"
       style="left:5%; top:38%; width:22%; height:16%;"></div>

  <!-- 6. Apis mellifera -->
  <div class="click-zone" data-id="6"
       style="left:40%; top:36%; width:18%; height:14%;"></div>

  <!-- 7. Delta unguiculatum -->
  <div class="click-zone" data-id="7"
       style="left:70%; top:35%; width:22%; height:18%;"></div>

  <!-- 8. Vespa crabro -->
  <div class="click-zone" data-id="8"
       style="left:70%; top:55%; width:25%; height:25%;"></div>

  <!-- 9. Vespula vulgaris -->
  <div class="click-zone" data-id="9"
       style="left:10%; top:65%; width:20%; height:18%;"></div>

  <!-- 10. Anthidium florentinum -->
  <div class="click-zone" data-id="10"
       style="left:38%; top:63%; width:25%; height:20%;"></div>

  <!-- 11. Sphex funerarius -->
  <div class="click-zone" data-id="11"
       style="left:60%; top:78%; width:20%; height:18%;"></div>
</section>

<button id="validate-btn">Valider ma réponse</button>

<div id="quiz-result"></div>

<script>
  const zones = document.querySelectorAll(".click-zone");
  const validateBtn = document.getElementById("validate-btn");
  const result = document.getElementById("quiz-result");

  const correctZones = ["4", "5"];
  let selectedZones = [];

  zones.forEach((zone) => {
    zone.addEventListener("click", () => {
      const id = zone.dataset.id;

      if (selectedZones.includes(id)) {
        selectedZones = selectedZones.filter((z) => z !== id);
        zone.classList.remove("selected");
      } else {
        selectedZones.push(id);
        zone.classList.add("selected");
      }
    });
  });

  validateBtn.addEventListener("click", () => {
    if (selectedZones.length !== 2) {
      result.textContent = "⚠️ Sélectionnez exactement 2 zones.";
      result.style.color = "orange";
      result.style.display = "block";
      return;
    }

    const isCorrect =
      selectedZones.every((id) => correctZones.includes(id)) &&
      correctZones.every((id) => selectedZones.includes(id));

    if (isCorrect) {
      result.textContent =
        "✅ Bravo ! Vous avez trouvé les 2 mouches (Syrphidae) : gros yeux + courtes antennes.";
      result.style.color = "green";
      result.style.display = "block";
    } else {
      result.textContent =
        "❌ Incorrect. Les mouches étaient : Volucella zonaria (haut droite) et Chrysotoxum elegans (milieu gauche).";
      result.style.color = "red";
      result.style.display = "block";
    }
  });
</script>

</body>
</html>
