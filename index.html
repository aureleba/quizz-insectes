<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Site Abeilles — Galerie + Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f7f7f7;
  }
  header {
    background: #ffcc33;
    padding: 20px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
  }
  #interactive-image {
    position: relative;
    text-align: center;
    padding: 20px;
  }
  #interactive-image img {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    display: block;
    margin: 0 auto;
  }
  .click-zone {
    position: absolute;
    border: 2px solid red; /* contour visible */
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.2s, opacity 0.2s;
    opacity: 0.3; /* zones semi-transparent */
  }
  .click-zone:hover {
    background: rgba(255, 255, 0, 0.2);
  }
  #quiz-result {
    text-align: center;
    font-size: 1.2rem;
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>
<header>Galerie d'abeilles + Quiz interactif</header>

<section id="interactive-image">
  <img src="insectes.jpg">

  <!-- Zones cliquables -->
  <div class="click-zone" data-id="1" style="top:100px; left:100px; width:200px; height:200px;"></div>
  <div class="click-zone" data-id="2" style="top:120px; left:350px; width:200px; height:200px; border-color:green;"></div>
  <div class="click-zone" data-id="3" style="top:150px; left:600px; width:200px; height:200px; border-color:blue;"></div>
</section>

<div id="quiz-result"></div>

<script>
  const zones = document.querySelectorAll('.click-zone');
  const result = document.getElementById('quiz-result');

  // Définir quelle zone est correcte (ici exemple : zone 2)
  const correctZoneId = "2";

  zones.forEach(zone => {
    zone.addEventListener('click', () => {
      if(zone.dataset.id === correctZoneId){
        result.textContent = "✅ Correct !";
        result.style.color = "green";
      } else {
        result.textContent = "❌ Incorrect, essayez encore.";
        result.style.color = "red";
      }
    });
  });
</script>
</body>
</html>
