<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Abeilles — Sélection Multiple</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f7f7f7;
  }
  header {
    background: #ffcc33;
    padding: 20px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
  }
  #interactive-image {
    position: relative;
    text-align: center;
    padding: 20px;
  }
  #interactive-image img {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    display: block;
    margin: 0 auto;
  }
  .click-zone {
    position: absolute;
    border: 2px solid red; 
    cursor: pointer;
    border-radius: 8px;
    opacity: 0.3; 
    transition: background 0.2s, opacity 0.2s;
  }
  .click-zone:hover {
    background: rgba(255, 255, 0, 0.2);
  }
  .click-zone.selected {
    background: rgba(0, 150, 255, 0.3);
    border-color: blue;
  }
  #quiz-result {
    text-align: center;
    font-size: 1.2rem;
    margin-top: 15px;
    font-weight: bold;
  }
  #validate-btn {
    display: block;
    margin: 15px auto;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background: #ffcc33;
    cursor: pointer;
    transition: background 0.2s;
  }
  #validate-btn:hover {
    background: #e6b800;
  }
</style>
</head>
<body>
<header>Galerie d'abeilles + Quiz interactif</header>

<section id="interactive-image">
  <img src="insectes.jpg">

  <!-- Zones cliquables (11 zones exemple, positions fictives) -->
  <div class="click-zone" data-id="1" style="top:250px; left:300px; width:175px; height:300px;"></div>
  <div class="click-zone" data-id="2" style="top:300px; left:560px; width:180px; height:410px;"></div>
  <div class="click-zone" data-id="3" style="top:200px; left:850px; width:180px; height:260px;"></div>
  <div class="click-zone" data-id="4" style="top:310px; left:1120px; width:180px; height:260px;"></div>
  <div class="click-zone" data-id="5" style="top:870px; left:300px; width:180px; height:230px;"></div>
  <div class="click-zone" data-id="6" style="top:730px; left:680px; width:180px; height:250px;"></div>
  <div class="click-zone" data-id="7" style="top:690px; left:920px; width:210px; height:300px;"></div>
  <div class="click-zone" data-id="8" style="top:1050px; left:640px; width:180px; height:250px;"></div>
  <div class="click-zone" data-id="9" style="top:950px; left:1130px; width:180px; height:300px;"></div>
  <div class="click-zone" data-id="10" style="top:1300px; left:400px; width:180px; height:200px;"></div>
  <div class="click-zone" data-id="11" style="top:1300px; left:900px; width:180px; height:210px;"></div>
</section>

<button id="validate-btn">Valider ma réponse</button>
<div id="quiz-result"></div>

<script>
  const zones = document.querySelectorAll('.click-zone');
  const validateBtn = document.getElementById('validate-btn');
  const result = document.getElementById('quiz-result');

  // Id des zones correctes
  const correctZones = ["4", "5"];
  let selectedZones = [];

  // Gestion du clic sur les zones
  zones.forEach(zone => {
    zone.addEventListener('click', () => {
      const id = zone.dataset.id;
      if(selectedZones.includes(id)) {
        // Déselection
        selectedZones = selectedZones.filter(z => z !== id);
        zone.classList.remove('selected');
      } else {
        // Sélection
        selectedZones.push(id);
        zone.classList.add('selected');
      }
    });
  });

  // Validation
  validateBtn.addEventListener('click', () => {
    if(selectedZones.length !== 2){
      result.textContent = "⚠️ Sélectionnez exactement 2 zones.";
      result.style.color = "orange";
      return;
    }

    const isCorrect = selectedZones.every(id => correctZones.includes(id)) 
                      && correctZones.every(id => selectedZones.includes(id));

    if(isCorrect){
      result.textContent = "✅ Bravo ! Vous avez trouvé les bonnes zones.";
      result.style.color = "green";
    } else {
      result.textContent = "❌ Incorrect. Les bonnes zones sont : " + correctZones.join(", ");
      result.style.color = "red";
      // Optionnel : montrer les bonnes zones
      zones.forEach(zone => {
        if(correctZones.includes(zone.dataset.id)) {
          zone.style.background = "rgba(0, 255, 0, 0.3)";
          zone.style.borderColor = "green";
        }
      });
    }
  });
</script>

</body>
</html>
